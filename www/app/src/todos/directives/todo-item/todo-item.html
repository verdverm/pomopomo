<div ng-controller="TodoItemController">
	<md-list-item flex layout-padding layout="row" layout-align="center center" hm-tap="toggleDetails()">
		
		<div class="todo-item-category">
			<!-- <md-menu md-offset="0 -7">
	          <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
	            <md-icon md-menu-origin md-svg-icon="menu"></md-icon>
	          </md-button>
	          <md-menu-content width="2">
	            <md-menu-item ng-repeat="item in [1, 2, 3]">
	              <md-button ng-click="ctrl.announceClick($index)"> <span md-menu-align-target>Option</span> {{item}} </md-button>
	            </md-menu-item>
	          </md-menu-content>
	        </md-menu> -->
		</div>
		
		<div flex class="todo-item-text">
			<h2>{{todo.Name}}</h2> 
			<p>{{todo.Description}}</p>
		</div>

		<div flex="40" class="todo-item-actions" layout="row" layout-align="space-around center">
			<span>Pomos: {{todo.PomodoroCompleted}}</span>
			<ng-md-icon icon="mode_edit"        size="40" hm-tap="toggleEditing($event)"></ng-md-icon>
			<ng-md-icon icon="alarm_add"        size="40" hm-tap="createAlarm($event)"></ng-md-icon>
			<ng-md-icon icon="highlight_remove" size="40" hm-tap="deleteTodo($event)"></ng-md-icon>
		</div>


	</md-list-item>

	<md-card class="item_details" flex layout="column" layout-padding ng-show="showDetails">
		<p>Created At: {{todo.CreatedAt}}</p>
	</md-card>
	<md-card class="item_details" flex layout="column" layout-padding ng-show="showEditable">
		<md-input-container>
            <label>Todo Name</label>
            <input ng-model="todo.Name" type="text" style="font-size: 1.2em;" />
        </md-input-container>
		<md-input-container>
            <label>Description</label>
            <textarea ng-model="todo.Description" type="text" style="font-size: 1.2em;" />
        </md-input-container>
	</md-card>

</div>

<md-divider></md-divider>
