<div id="login-div" ng-controller="LoginController as loginCtrl" layout="column" layout-align="start center" layout-fill>

    <h1>Login</h1>

    <form ng-submit="loginCtrl.tryLogin($event)" name="loginForm">
        <div layout="row">
            <md-input-container>
                <label>Username</label>
                <input id="login-username" ng-model="loginCtrl.creds.username" name="username" type="text" style="font-size: 1.2em;" required />
                <div ng-messages="loginForm.username.$error" ng-if="loginForm.username.$dirty">
                    <div ng-message="required">This field is required.</div>
                </div>
            </md-input-container>
        </div>
        <div layout="row">
            <md-input-container>
                <label>Password</label>
                <input id="login-password" ng-model="loginCtrl.creds.password" name="password" type="password" style="font-size: 1.2em;" required />
                <div ng-messages="loginForm.password.$error" ng-if="loginForm.password.$dirty">
                    <div ng-message="required">This field is required.</div>
                </div>
            </md-input-container>
        </div>

        <div layout="row" layout-align="center center">
            <md-button id="login-btn" class="md-raised md-primary md-hue-2" hm-tap="loginCtrl.tryLogin($event)">
                Login
            </md-button>
            <md-button id="register-btn" class="md-raised md-accent md-hue-3" ui-sref="register">
                Register
            </md-button>
        </div>

        <input type="submit" tabindex="-1" hide/>
    </form>
</div>
<div style="height: 500px"></div>
