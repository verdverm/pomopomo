
<md-card ng-controller="TodoListController as listCtrl" layout-margin layout-fill>

    <div layout="row" layout-align="center center" class="md-whiteframe-z1" style="background: rgb(33, 150, 243); color: white;">
        <h1>Todo Items</h1>
    </div>

    <md-list layout="column" layout-align="start center" layout-fill>
        <todo-item flex="75" layout-fill ng-repeat="item in listCtrl.todos" todo="item"></todo-item>
        
    </md-list>

</md-card>
