<!DOCTYPE html>
<html lang="en">

<head>
    <title>Pomodoro Todo App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="assets/app.css" />
</head>

<body ng-app="pomodoroTodoApp" ng-controller="UserController as ul" layout="column" layout-fill>

    <md-toolbar layout="row" class="md-whiteframe-z1 md-primary md-hue-2">
        <md-button class="menu" hide-gt-lg ng-click="ul.toggleList()" aria-label="Show User List">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>Pomodoro Todo App</h1>
    </md-toolbar>


    <div flex layout="row">

        <md-sidenav class="site-sidenav md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-lg')" layout="column" flex>
            <md-toolbar class="md-whiteframe-z1">
                <h1>Users</h1>
            </md-toolbar>
            <md-list>
                <md-list-item ng-repeat="it in ul.users">
                    <md-button ng-click="ul.selectUser(it)" ng-class="{'selected' : it === ul.selected }">
                        <md-icon md-svg-icon="{{it.avatar}}" class="avatar"></md-icon>
                        {{it.name}}
                    </md-button>
                </md-list-item>
            </md-list>
        </md-sidenav>

        <md-content flex class="md-padding main-content" md-scroll-y>
            <div ui-view>
                <!-- Content is loaded from partials templates -->
            </div>
        </md-content>

    </div>

    <!-- angular sources -->
    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="./bower_components/angular-touch/angular-touch.js"></script>
    <script src="./bower_components/hammerjs/hammer.min.js"></script>
    <script src="./bower_components/ryanmullins-angular-hammer/angular.hammer.min.js"></script>

    <!-- vendor sources -->
    <script src="./src/vendor/sklad.js"></script>

    <!-- app sources -->
    <script src="./src/js/app.js"></script>
    <script src="./src/js/routes.js"></script>
    <script src="./src/js/indexdb.js"></script>

    <script src="./src/auth/service/auth_manager.js"></script>
    <script src="./src/auth/controllers/login.js"></script>
    <script src="./src/auth/controllers/register.js"></script>

    <script src="./src/js/controllers/main.js"></script>
    


    <script src="./src/users/Users.js"></script>
    <script src="./src/users/UserController.js"></script>
    <script src="./src/users/UserService.js"></script>

</body>

</html>
